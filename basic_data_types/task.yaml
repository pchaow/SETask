        -   text: '19.'
            valid: true
        -   text: '19'
        -   text: '"19.4"'
        -   text: 0x123.FF
            feedback: ไม่สามารถทำได้
    p3:
        type: multiple_choice
        name: จงเลือกคำตอบที่มีชนิดข้อมูลเป็น bool
