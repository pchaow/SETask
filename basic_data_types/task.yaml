            valid: true
        -   text: '0x123'
            valid: true
        -   text: 0o0123
            valid: true
        -   text: '0b1101'
            valid: true
        -   text: '"12.5"'
            feedback: อันนี้ชนิดข้อมูลเป็น str
        -   text: '12.0'
            feedback: อันนี้ชนิดข้อมูลเป็น float
        -   text: '14'
            valid: true
        -   text: '"14"'
            feedback: อันนี้ชนิดข้อมูลเป็น str
