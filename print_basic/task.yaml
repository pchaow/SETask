context: |+
    การแสดงค่าออกทางจอภาพเป็นพื้นฐานที่สำคัญอย่างหนึ่ง เพราะช่วยให้ผู้ใช้โปรแกรมเข้าใจได้ว่าโปรแกรมเรากำลังทำอะไร หรือต้องการอะไรอยู่
    ซึ่งคำสั่งในการแสดงค่าหรือข้อความในภาษาไพทอนนั้น คือฟังก์ชัน ``print`` ซึ่งมีนิยามดังต่อไปนี้

    .. code::

        print(x) -> None

    จากนิยามฟังก์ชัน ``print`` ข้างต้นนี้ อธิบายได้ดังนี้

      - ``print`` เป็นชื่อฟังก์ชัน
      - x หมายถึงค่า หรือข้อมูลที่ต้องการแสดงออกทางจอภาพ และ
      - ฟังก์ชัน ``print`` ไม่มีการคืนค่าใดๆ



    **ตัวอย่าง 1** การระบุค่าที่ต้องการพิมพ์ลงไปตรงๆ

    .. code:: python

        print("Hello World")


    เมื่อรันโปรแกรมหรือพิมพ์คำสั่งลงใน IDLE จะได้ผลลัพธ์

    .. code::

         Hello World

    **ตัวอย่าง 2** ระบุค่าที่ต้องการพิมพ์เป็นนิพจน์

    .. code:: python

        print(1+2+3)


    เมื่อรันโปรแกรมหรือพิมพ์คำสั่งลงใน IDLE จะได้ผลลัพธ์

    .. code::

         6


    **หมายเหตุ** ฟังก์ชัน print ไม่ได้มีนิยามแค่เพียงแบบเดียว อย่างที่ได้ยกตัวอย่าง สามารถศึกษาการทำงานของฟังกืชั่น print เพิ่มเติมได้ Print_




    .. _Print: https://realpython.com/python-print/




