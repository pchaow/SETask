    if statement
    ===============

    รูปแบบของ คำสั่ง if มีรูปแบบดังนี้

    .. code:: python3

        if condition :
            statement(s)

    จากรูปแบบข้างต้น หาก condition มีค่าเป็นจริงแล้ว statement(s) ที่อยู่ด้านในที่มีการย่นระยะเข้าไป  (indent) จะถูกทำงาน


    **ตัวอย่าง** โปรแกรมการหารเลขสองจำนวน :math:`{A} \div {B}`

    ..  code:: python3

        a = float(input("A = "))
        b = float(input("B = "))

        if b != 0 :
            print(a/b)


    จากตัวอย่างข้างต้นนี้หาก b มีค่าเป็น 0 แล้วโปรแกรมนี้ไม่ได้มีผลลัพธ์อะไรแสดงออกมา
    แต่ถ้า b มีค่าไม่เท่ากับ 0 โปรแกรมก็จะแสดงผลหารของ a/b ออกทางจอภาพ

